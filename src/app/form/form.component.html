<form class="form-container">
  <div class="abobrinha">
    <mat-form-field class="form-field-container">
      <mat-label>Nome do Cliente</mat-label>
      <input matInput type="text">
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>person</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="form-field-container">
      <mat-label>Data</mat-label>
      <input matInput type="text">
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>calendar_month</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field class="form-field-container">
      <mat-label>Forma De Pagamento</mat-label>
      <mat-select>
        @for (formaDePagamento of formasDePagamento; track formaDePagamento) {
          <mat-option [value]="formaDePagamento.value">{{formaDePagamento.viewValue}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>


  <table mat-table [dataSource]="listaDeProdutos" class="table-container mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
      <th mat-header-cell *matHeaderCellDef> Preco </th>
      <td mat-cell *matCellDef="let produto"> {{produto.preco}} </td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let produto"> {{produto.quantidade}} </td>
    </ng-container>

    <ng-container matColumnDef="acao">
      <th mat-header-cell *matHeaderCellDef> Acao </th>
      <td mat-cell *matCellDef="let produto">
        <button
        mat-icon-button
        color="warn"
        aria-label="Remover um produto"
        (click)="removerProdutoDaLista(produto.id)"
        >
          <mat-icon>remove</mat-icon>
        </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-form-field class="form-field-container">
    <mat-label>Nome do Item</mat-label>
    <input matInput type="text">
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>category</mat-icon>
      </button>
  </mat-form-field>

  <mat-form-field class="form-field-container">
    <mat-label>Preco</mat-label>
    <input matInput type="text">
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>euro</mat-icon>
      </button>
  </mat-form-field>

  <mat-form-field class="form-field-container">
    <mat-label>Quantidade</mat-label>
    <input matInput type="text">
      <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>123</mat-icon>
      </button>
  </mat-form-field>
  <button mat-flat-button color="accent">Adicionar item</button>

  <mat-card-actions class="buttons-container">
    <button mat-raised-button color="accent">Salvar</button>
    <button mat-raised-button>Cancelar</button>
  </mat-card-actions>
</form>
